name: Deploy Frontend

on:
  # 1. Manual Trigger (The "Run Workflow" Button)
  workflow_dispatch:

  # 2. Push Trigger (Runs on ANY push to main)
  push:
    branches: [ "main" ]
    # We commented this out so it triggers even if you only change the README or this YAML file
    # paths:
    #   - 'Panoptes.Client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Panoptes.Client

    steps:
      - uses: actions/checkout@v4

      # --- THE FIX IS HERE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Upgraded from 18 to 22 to support Vite
          cache: 'npm'
          cache-dependency-path: './Panoptes.Client/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Create .env.production
        run: echo "${{ secrets.PROD_ENV_FILE }}" > .env.production

      - name: Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"