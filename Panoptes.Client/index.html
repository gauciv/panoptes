        <h1>Panoptes - Real-Time Cardano Webhooks</h1>
        <p>Panoptes is a production-ready webhook notification system for the Cardano blockchain. Monitor addresses, track native assets, and receive real-time HTTP callbacks with enriched transaction data.</p>
        <h2>Features</h2>
        <ul>
          <li>Real-Time Blockchain Sync - Powered by Argus.Sync and UtxoRPC</li>
          <li>Flexible Filtering - Monitor specific addresses or policy IDs</li>
          <li>HTTP Webhooks - Push notifications to any endpoint</li>
          <li>Automatic Retries - Smart retry logic with exponential backoff</li>
          <li>Rate Limiting - Per-subscription limits configurable</li>
          <li>Rich Payload - Enhanced transaction data with Bech32 addresses</li>
        </ul>
